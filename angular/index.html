<!DOCTYPE html>
<html ng-app="MainApp">

<head>
    <title>Ejemplo Mean</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="angular.min.js"></script>
    <script src="nucleo.js"></script>
</head>

<body ng-controller="controladorPrincipal">
    <br>
    <div class="container">
        <div class="jumbotron text-center">
            <h1> Nro de registros: {{areas.length}} </h1>
        </div>
        <div><a href="/" class="button btn btn-primary btn-lg text-left">Listado</a></div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-1">
                <table class="table table-striped">
                    <thead>
                        <tr class="info">
                            <td>Nombre</td>
                            <td>Abreviatura</td>
                            <td>Estado</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="area in areas" ng-click="selectArea(area)">
                            <td>{{ area.Nombre }}</td>
                            <td>{{ area.Abreviatura}}</td>
                            <td>{{ area.Estado}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-sm-4 col-sm-offset-1 text-center">
                <form name="myForm">
                    <div class="form-group">
                        <br />
                        <br />
                        <input type="text" class="form-control input-lg text-center" placeholder="Nombre"
                            ng-model="newArea.Nombre" required>
                        <br />
                        <input type="text" class="form-control input-lg text-center" placeholder="Abreviatura"
                            ng-model="newArea.Abreviatura" required>
                        <br />
                        <input type="text" class="form-control input-lg text-center" placeholder="Estado"
                            ng-model="newArea.Estado" required>
                        <br />
                    </div>
                    <button type="submit" class="btn btn-success btn-lg" ng-click="registrarArea()"
                        ng-disabled="myForm.$invalid || selected">Agregar</button>

                    <button type="submit" class="btn btn-warning btn-lg" ng-click="modificarArea(newArea)"
                        ng-disabled="!newArea.Nombre || !newArea.Abreviatura || !newArea.Estado || !selected">Modificar</button>

                    <button type="submit" class="btn btn-danger btn-lg" ng-click="borrarArea(newArea)"
                        ng-disabled="!newArea.Nombre || !newArea.Abreviatura || !newArea.Estado || !selected">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
